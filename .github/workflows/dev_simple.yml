name: Deploy to DEV

concurrency: 1

on:
  workflow_dispatch:

  # pull_request:
  #   types:
  #     - opened
  #     - synchronize
  #   branches:
  #     - main
  #   paths:
  #     - "**/*.yml"
  #     - "**/*.py"

  push:
    branches:
      - db-demo
    paths:
      - "**/*.yml"
      - "**/*.py"

jobs:
  deploy:
    name: "Test and deploy bundle"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./simple_project
  
    steps:
      - uses: actions/checkout@v3

      - uses: databricks/setup-cli@main

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # caching pip dependencies
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt

      #----------------------------------------------
      #              run test suite
      #----------------------------------------------
      - name: Run unit tests
        run: |
          pytest tests/ -m "not integration"
          env: 
            DATABRICKS_HOST: ${{secrets.DATABRICKS_HOST}}
            DATABRICKS_TOKEN: ${{secrets.DATABRICKS_TOKEN}}
            DATABRICKS_CLUSTER_ID: ${{secrets.DATABRICKS_CLUSTER_ID}}
      
      # - name: Run integration test with dbconnect
      #   env: 
      #     DATABRICKS_HOST: ${{secrets.DATABRICKS_HOST}}
      #     DATABRICKS_TOKEN: ${{secrets.DATABRICKS_TOKEN}}
      #     DATABRICKS_CLUSTER_ID: ${{secrets.DATABRICKS_CLUSTER_ID}}
      #   run: |
      #     source .venv/bin/activate
      #     pytest tests/ -m "integration"
      
      - run: databricks bundle deploy
        env:
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          DATABRICKS_BUNDLE_ENV: dev

  pipeline_update:
    name: "Run pipeline update"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./simple_project

    needs:
      - deploy

    steps:
      - uses: actions/checkout@v3

#       - uses: actions/setup-python@v4
#         with:
#           python-version: 3.11
#           cache: 'pip'

#       - run: pip install -r requirements.txt
#         working-directory: .github/support

      - uses: databricks/setup-cli@main

      - shell: bash
        name: Run pipeline update
        run: |
          set -o pipefail
          databricks bundle run datakickstart_dabs_job --refresh-all 2>&1 | tee output.log
        env:
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          DATABRICKS_BUNDLE_ENV: dev