name: Deploy to DEV

concurrency: 1

on:
  workflow_dispatch:

  # pull_request:
  #   types:
  #     - opened
  #     - synchronize
  #   branches:
  #     - main
  #   paths:
  #     - "**/*.yml"
  #     - "**/*.py"

  push:
    branches:
      - db-demo
    paths:
      - "**/*.yml"
      - "**/*.py"

jobs:
  deploy:
    name: "Test and deploy bundle"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./flights_project
  
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      #    cache: 'pip' # caching pip dependencies
      - run: python -m pip install --upgrade pip
      - run: pip install wheel
      - run: pip3 install wheel
      - run: pip install -r requirements.txt

      #----------------------------------------------
      #              run test suite
      #----------------------------------------------
      - name: Run unit tests
        env:
          SPARK_REMOTE: ${{secrets.SPARK_REMOTE}}   
        run: |
          pytest tests/
      
      # - name: Run integration test with dbconnect
      #   env: 
      #     SPARK_REMOTE: ${{secrets.SPARK_REMOTE}}
      #   run: |
      #     source .venv/bin/activate
      #     pytest tests/ -m "integration"
      
      - uses: databricks/setup-cli@main

      - run: databricks bundle deploy
        env:
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          DATABRICKS_BUNDLE_ENV: dev

  pipeline_update:
    name: "Run pipeline update"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./flights_project

    needs:
      - deploy

    steps:
      - uses: actions/checkout@v3

      - uses: databricks/setup-cli@main

      - shell: bash
        name: Run pipeline update
        run: |
          set -o pipefail
          databricks bundle run flights_notebook --refresh-all 2>&1 | tee output.log
        env:
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          DATABRICKS_BUNDLE_ENV: dev